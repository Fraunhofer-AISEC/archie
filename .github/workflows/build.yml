name: build

on:
  push:
    branches:
  pull_request:
    branches:
  schedule:
    - cron: 0 8 * * 0

jobs: 
  build:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
    - name: Clone Repository
      uses: actions/checkout@v2

    - name: install packages
      run: sudo apt update; sudo apt upgrade -y; sudo apt install -y build-essential ninja-build libglib2.0-dev libfdt-dev libpixman-1-dev zlib1g-dev python3-tables python3-pandas python3-prctl python3-json5 python3-protobuf libprotobuf-c-dev protobuf-compiler protobuf-c-compiler; pip install protobuf==4.21.12

    - name: Checkout submodules
      run: git submodule update --init

    - name: Build QEMU
      run: mkdir -p qemu/build/debug; cd qemu/build/debug;  ./../../configure --target-list=arm-softmmu,riscv64-softmmu --enable-debug --enable-plugins --disable-sdl --disable-gtk --disable-curses --disable-vnc; make -j $(nproc --all); echo "done"

    - name: Build Faultplugin
      run: cd faultplugin; make -j; echo "done"

    - name: Run ARCHIE
      run: cd examples/stm32; ./run.sh; cd ../riscv64; ./run.sh
